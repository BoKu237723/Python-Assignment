<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .table-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 0;
        }
        body {
            background-color: #e9ecef;
        }
</style>




<body>
    <div class="container mt-4">
        <div class="mb-4 text-end">
            <a href="{% url 'create' %}" class="btn btn-primary">Add News</a>
        </div>

        <h1 style="text-align: center;">Student List</h1><br>

        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Phone</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in info %}
                        <tr>
                            <td>{{ forloop.counter }}</td> 
                            <td>{{ student.name }}</td>
                            <td>{{ student.email }}</td>
                            <td>{{ student.get_gender_display }}</td>
                            <td>{{ student.phone }}</td>
                            <td>
                                <a href="{% url 'update' student.student_id %}" class="btn btn-warning btn-sm">Edit</a> <!--Changes-->
                                
                                <form action="{% url 'delete' student.student_id %}" method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
